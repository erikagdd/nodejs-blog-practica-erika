name: nodejs-blog-practica-erika_workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  linter_job:
    name: Linter_job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codi
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Instal·lar dependències
        run: npm ci

      - name: Executar linter
        run: npm run lint

  cypress_job:
    name: Cypress_job
    needs: linter_job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codi
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Instal·lar dependències
        run: npm ci

      - name: Executar tests de Cypress
        id: cypress
        uses: cypress-io/github-action@v6
        continue-on-error: true

      - name: Guardar resultat de Cypress
        if: always()
        run: echo "${{ steps.cypress.outcome }}" > result.txt

      - name: Pujar artefacte de resultat
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-result
          path: result.txt

  add_badge_job:
    name: Add_badge_job
    needs: cypress_job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codi
        uses: actions/checkout@v4

      - name: Descarregar artefacte del Cypress_job
        uses: actions/download-artifact@v4
        with:
          name: cypress-result
          path: ./artifact

      - name: Llegir artefacte i generar output
        id: read_outcome
        run: |
          CYP_OUTCOME=$(cat ./artifact/result.txt)
          echo "cypress_outcome=$CYP_OUTCOME" >> $GITHUB_ENV

      - name: Executar acció pròpia per afegir badge
        uses: ./.github/actions/add-badge
        with:
          INPUT_CYPRESS_OUTCOME: ${{ env.cypress_outcome }}

      - name: Publicar canvis del README.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Actualitzat el badge segons els últims tests"
          git push

  deploy_job:
    name: Deploy_job
    needs: cypress_job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codi
        uses: actions/checkout@v4

      - name: Desplegar aplicació a Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: "--prod"
